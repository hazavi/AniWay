<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/search.css">
    <title>Search</title>
</head>
<body>
    <div id="navbar"></div>

    <!-- Search Form -->
    <form id="search-form" class="search-form" action="/Search.html" method="get">
        <select id="search-type" name="type" class="search-select">
            <option value="anime">Anime</option>
            <option value="manga">Manga</option>
        </select>

        <input type="text" id="search-input" name="query" placeholder="Search anime or manga..." required>



        <button type="submit" class="search-button">Search</button>
    </form>

    
    <div class="display-container"></div>


    <script src="/navbar/navbarLoader.js"></script>
    <script src="/scripts/Search.js"></script>
</body>
</html>
